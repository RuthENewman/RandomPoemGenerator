<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <title>Random Poem Generator</title>
</head>
<body>
    <img src="./writer.png" alt="Quill and ink" id="logo"/>
    <h1 class="header">Random Poem Generator</h1>
    <h3 class="randomButton">Hit me with another random Poem!</h3>
    <div class="poem">
      <p id="title"></p>
      <p class="poet">By: <span id="author"></span></p>
      <p id="content"></p>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
